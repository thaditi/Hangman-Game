<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn and SignUp</title>
    <link rel="stylesheet" type="text/css" href="login.css" />

      src="https://kit.fontawesome.com/64d58efce2.js"

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username"id="email_field" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password"id="password_field" />
            </div>
            <button class="btn solid" id="loginbtn">Login</button>
            <!--<input type="submit" value="Login" class="btn solid" onclick="login" id="sign-in-btn" />-->

          </form>


          <form action="" class="sign-up-form">
              <h2 class="title">Sign Up</h2>
              <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Username" id="username" />
              </div>
              <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" placeholder="Email"  id="email"/>
              </div>
              <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Password" id="password" />
              </div>
              <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="date" placeholder="DOB" />
              </div>
              <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Gender" />
              </div>

              <button class="btn solid" id="signupinbtn">Sign Up</button>
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>New here?</h3>
                <p>SignUp Now.</p>
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
            <img src="./img/img.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>App Name</h3>
                <p> </p>
                <button class="btn transparent" id="sign-in-btn">Sign In</button>
            </div>
            <img src="./img/register.svg" class="image" alt="">
        </div>
      </div>
    </div
